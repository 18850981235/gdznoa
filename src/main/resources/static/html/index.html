<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>登录</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/sign-in.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background:url("../imgs/ob.jpg")no-repeat center ;
      z-index: 0;
      background-size: 100% 100%;
      position: relative;
    }

    #github-iframe {
      position: fixed;
      left: 32px;
      top: 32px;
    }

    #area-render {
      position: fixed;
      width: 320px;
      height: 160px;
      right: 4px;
      bottom: 4px;
      border: dashed 1px #ccc;
    }
    #logo{
      position: absolute;
      left: 70px  ;
      top:70px ;

    }
    #logo img{
      width: 170px ;
      height: 140px ;
    }

  </style>
</head>
<body>
<div id="github-iframe"></div>
<div id="logo"><img src="../imgs/logo.png"></div>
<div id="top">

  <div id="on">
    <div class="in">
      <h3>互联网+运营管理系统</h3>
      <form>
        <div class="conduct">
          <div class="back-img">
            <img src="../imgs/user1.png" />
          </div>
          <input placeholder="请输入用户名"  >
          <span class="co"> * 账号不存在</span>
        </div>
        <div class="conduct">
          <div class="back-img">
            <img src="../imgs/password.png" />
          </div>
          <input placeholder="请输入密码"  style="color: #ffffff" type="password">
          <span class="co1">*密码错误</span>
        </div>
        <div class="drag">
          <div class="bg"></div>
          <div class="text" onselectstart="return false;">请拖动滑块解锁</div>
          <div class="btn">>></div>
        </div>
        <input value="登陆"  type="submit" class="ok"  style="background-color:#0067b8 " disabled="disabled" >
      </form>
      <div class="jump">
        <a>注册账号</a>
        <a class="retrieve">忘记密码</a>
      </div>
    </div>
    <p class="bottom">福建省广电智能系统集成工贸有限公司@版权所有</p>
  </div>

</div>
<!--<div id="area-render"></div>-->

<script type="text/javascript" color="255,255,255" pointColor="255,255,255" opacity='40' zIndex="-2" count="500" src="../canvas-nest.js-master/dist/canvas-nest.js"></script>
<script type="text/javascript" src="../canvas-nest.js-master/dist/canvas-nest.umd.js"></script>
<script type="text/javascript">
  var cn = new CanvasNest(document.getElementById('area-render'), {
    color: '255,0,255',
    count: 5,
  });


  loadGitHubBtn();
</script>
</body>
</html>
